<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Fx.Sprite Example</title>
	<meta name="viewport" content="user-scalable=false,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width" />
	<script src="dbg.js"></script>
	<script src="mootools-core-1.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../Source/Fx.Sprite.js" type="text/javascript" charset="utf-8"></script>

	<script>

	window.addEvent('domready', function(){
		var sprite = new Fx.Sprite('coin.png', {
			container: 'container',
			width: 160,
			height: 80,
			fps: 10
		});

		document.id('start').addEvent('click', function(){
			sprite.start();
		});
		document.id('stop').addEvent('click', function(){
			sprite.stop();
		});
		document.id('pause').addEvent('click', function(){
			sprite.pause();
		});
	});

	</script>
</head>
<body>
	<div id="container" style="margin-bottom:20px"></div>
	<button id="start">Start</button>
	<button id="pause">Pause</button>
	<button id="stop">Stop</button>
</body>
</html>
